<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <article class="card">

    <div class="result">
      <h1 class="result__title"> Your Result </h1>
      <p class="result__score"><span>76</span> of 100</p>
      <div class="container container--result">
        <p class="result__grade">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">
      <h1 class="summary__title"> Summary </h1>

      <div class="container container--summary">
          <div class="summary__item summary__item--accent-1">
            <div class="summary__item--main">
              <img src="./assets/img/icon-reaction.svg" alt="" class="summary__icon">
              <h3 class="summary__item__title">Reaction</h3>
            </div>
            <p class="summary__score">80 <span>/ 100</span></p>
          </div>
  
          <div class="summary__item summary__item--accent-2">
            <div class="summary__item--main">
              <img src="./assets/img/icon-memory.svg" alt="" class="summary__icon">
              <h3 class="summary__item__title">Memory</h3>
            </div>
            <p class="summary__score">92 <span>/ 100</span></p>
          </div>
  
          <div class="summary__item summary__item--accent-3">
            <div class="summary__item--main">
              <img src="./assets/img/icon-verbal.svg" alt="" class="summary__icon">
              <h3 class="summary__item__title">Verbal</h3>
            </div>
            <p class="summary__score">61 <span>/ 100</span></p>
          </div>
  
          <div class=" summary__item summary__item--accent-4">
            <div class="summary__item--main">
              <img src="./assets/img/icon-visual.svg" alt="" class="summary__icon">
              <h3 class="summary__item__title">Visual</h3>
            </div>
            <p class="summary__score">72 <span>/ 100</span></p>
          </div>

        </div>
        <button class="btn" type="button">Continue</button>
      </div>

  </article>

  <footer class="footer">
      Challenge by <a class="footer__link" href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="blank">Frontend Mentor</a>. Coded by <a  class="footer__link" href="https://www.frontendmentor.io/profile/devhnry">devhnry</a>.
  </footer>

</body>
</html>
